    <!-- Contact Section -->
    <section id="contact" class="bg-light text-center p-5">
        <div id="content" class="contact-container container">
            <h2 class="section-title">Contact</h2>
            <p class="mb-4">If you need further information or would like to contact us, please send us a message using the form below..</p>
            <form action="https://formspree.io/f/xovvwypo" method="POST" class="contact-form shadow-lg p-4 rounded">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-warning btn-contact">Send</button>
            </form>                
        </div>
    </section>
